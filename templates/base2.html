<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />  
    <link href="/ewasm-website/bootstrap.min.css" rel="stylesheet" />
    <link href="/ewasm-website/style.css" rel="stylesheet">
    <link href="/ewasm-website/main.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-custom">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
                  data-target="#main-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/ewasm-website/">Ewasm</a>
        </div>
        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/ewasm-website/projects">Projects</a>
            </li>
            <li>
              <a href="/ewasm-website/blog">Blog</a>
            </li>
            <li>
              <a href="/ewasm-website/faq">FAQ</a>
            </li>
            <li>
              <a href="/ewasm-website/contact">Contact</a>
            </li>
          </ul>
        </div>
        <div class="avatar-container">
          <div class="avatar-img-border">
            <a href="https://ewasm.ethereum.org">
              <img class="avatar-img" src="/ewasm-website/ewasm2d.jpg" />
            </a>
          </div>
        </div>
      </div>
    </nav>


    <header class="header-section ">
      <div class="intro-header no-img">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <div class="page-heading">
                <h1>Ewasm Blog</h1>
                <hr class="small">
                <span class="page-subheading">Latest updates from the Ewasm Team</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="hero-body">
      <div class="container centered" >
        {% block content %} {% endblock %}
      </div>
    </div>
    <footer>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <ul class="list-inline text-center footer-links"><li><a href="/feed.xml" title="RSS"><span class="fa-stack fa-lg" aria-hidden="true">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
                </span>
                <span class="sr-only">RSS</span>
              </a>
            </li><li><a href="/cdn-cgi/l/email-protection#b5c6dad9dcd1dcc1ccf5d0c1ddd0c7d0c0d89bdac7d2" title="Email me"><span class="fa-stack fa-lg" aria-hidden="true">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                </span>
                <span class="sr-only">Email me</span>
              </a>
            </li><li><a href="https://github.com/ewasm" title="GitHub"><span class="fa-stack fa-lg" aria-hidden="true">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                </span>
                <span class="sr-only">GitHub</span>
              </a>
            </li><li><a href="https://gitter.im/ethereum/ewasm" title="Gitter"><span class="fa-stack fa-lg" aria-hidden="true">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-comments fa-stack-1x fa-inverse"></i>
                </span>
                <span class="sr-only">Discord</span>
              </a>
            </li><li><a href="https://twitter.com/ethereumWasm" title="Twitter"><span class="fa-stack fa-lg" aria-hidden="true">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
                <span class="sr-only">Twitter</span>
              </a>
          </li></ul>
          <p class="copyright text-muted">
            Ewasm Team
            &nbsp;&bull;&nbsp;
            2020
            &nbsp;&bull;&nbsp;
            <a href="https://ewasm.ethereum.org">ewasm.ethereum.org</a>
            &nbsp;&bull;&nbsp;
            <a href="/archive/">Blog Archive</a>
          </p>
        </div>
      </div>
    </footer>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
      if (typeof jQuery == 'undefined') {
        document.write('<script src="/ewasm-website/jquery-1.11.2.min.js"></scr' + 'ipt>');
      }
      </script>
    <script src="/ewasm-website/bootstrap.min.js"></script>
    <script src="/ewasm-website/main.js"></script>
